services:
  app:
    image: php:8.3-fpm
    container_name: fardamento_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - fardamento
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_DATABASE=fardamento
      - DB_USERNAME=fardamento
      - DB_PASSWORD=fardamento123

  nginx:
    image: nginx:alpine
    container_name: fardamento_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
    networks:
      - fardamento
    depends_on:
      - app
    command: >
      sh -c "
      echo 'server {
        listen 80;
        server_name fardamento.leonardogeja.com.br _;
        root /var/www/public;
        index index.php;
        location / {
          try_files $$uri $$uri/ /index.php?$$query_string;
        }
        location ~ \.php$$ {
          fastcgi_pass app:9000;
          fastcgi_param SCRIPT_FILENAME $$document_root$$fastcgi_script_name;
          include fastcgi_params;
        }
      }' > /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'
      "

  db:
    image: mysql:8.0
    container_name: fardamento_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: fardamento
      MYSQL_ROOT_PASSWORD: fardamento123
      MYSQL_PASSWORD: fardamento123
      MYSQL_USER: fardamento
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - fardamento

networks:
  fardamento:
    driver: bridge

volumes:
  dbdata:
    driver: local

