# Configuração alternativa: Proxy reverso para o container Docker
# Use esta configuração se quiser manter o Docker rodando

server {
    listen 80;
    server_name fardamento.leonardogeja.com.br;

    access_log /var/log/nginx/fardamento-access.log;
    error_log /var/log/nginx/fardamento-error.log;

    client_max_body_size 20M;

    location / {
        proxy_pass http://127.0.0.1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}




