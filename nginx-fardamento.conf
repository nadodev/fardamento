server {
    listen 80;
    server_name fardamento.leonardogeja.com.br;

    root /home/user/htdocs/srv1163656.hstgr.cloud/public;
    index index.php index.html index.htm;

    charset utf-8;
    client_max_body_size 20M;

    access_log /var/log/nginx/fardamento-access.log;
    error_log /var/log/nginx/fardamento-error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Tenta diferentes caminhos de socket PHP-FPM
        # Descomente a linha que funcionar no seu sistema:
        # fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        # fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        # fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_pass 127.0.0.1:9000;  # TCP fallback
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

